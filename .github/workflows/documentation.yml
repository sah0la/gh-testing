name: GitHub Pages

on:
  push:
    branches:
      - 'release-v*'
  workflow_dispatch: # Run this workflow manually from the Actions tab

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read  # For checkout
  pages: write    # For actions/deploy-pages
  id-token: write # For authentication with GitHub Pages

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Shared Python/UV Setup
        uses: ./.github/actions/setup-environment

      - name: Generate Documentation
        run: uv run sphinx-build -b html ./docs/sphinx ./docs/_build/html

      - name: Setup Pages Configuration
        uses: actions/configure-pages@v5

      - name: Upload Documentation Site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: documentation
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
